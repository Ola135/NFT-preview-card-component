<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <article class="card-section">
        <div class="container">
          <div class="background">
            <div class="img-top">
              <img src="images/image-equilibrium.jpg" alt="NFT preview card component">
              <div class="img-overlay">
                <img src="images/icon-view.svg" alt="Image of icon-view">
              </div> 
            </div>
            <div class="box-text">
              <a href="#">Equilibrium #3429</a>
              <h1 class="title">Our Equilibrium collection promotes balance and calm.</h1>
              <div class="eth-days">
                <div class="eth">
                  <img src="images/icon-ethereum.svg" alt="Image of ethereum">
                  <p>0.041 ETH</p>
                </div>
                <div class="days">
                  <img src="images/icon-clock.svg" alt="Image of clock">
                  <p>3 days left</p>
                </div>
              </div>
              <hr>
              <div class="author">
                <img src="images/image-avatar.png" alt="Image of author">
                <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
              </div>
            </div>  
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
